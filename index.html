<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8"/>
    <title data-template="config:app-title">e-editiones</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;family=Quicksand:wght@500&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="resources/css/theme.css"/>
    <link rel="stylesheet" href="resources/css/editiones.css"/>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"></script>
</head>

<body lang="de">
    <pb-page data-template="pages:pb-page" unresolved="unresolved" require-language="require-language"
        locales="./resources/i18n">
        <pb-document id="document1" path="homepage.xml" odd="editiones"></pb-document>
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer slot="drawer" align="right">
                <div class="drawer-content">
                    <pb-media-query query="(max-width: 1023px)">
                        <ul>
                            <li><a href="${app}/news.md" data-template="pages:parse-params"><pb-i18n key="app.news"></pb-i18n></a></li>
                            <li><a href="${app}/e-editiones-arbeitsfelder-verein.docx.xml" data-template="pages:parse-params"><pb-i18n key="app.strategy"></pb-i18n></a></li>
                            <li><a href="${app}/Statuten_e-editiones.docx.xml" data-template="pages:parse-params"><pb-i18n key="app.statutes"></pb-i18n></a></li>
                            <li><a href="${app}/protokolle/20200504_PROT_Gruendungsversammlung_e-editiones.md" data-template="pages:parse-params"><pb-i18n key="app.foundation-protocol"></pb-i18n></a></li>
                            <li><a href="${app}/community.md" data-template="pages:parse-params"><pb-i18n key="app.contact"></pb-i18n></a></li>
                        </ul>
                        <pb-restricted login="login">
                            <paper-menu-button>
                                <a href="#" slot="dropdown-trigger">
                                    <pb-i18n key="menu.admin.title">Admin</pb-i18n>
                                </a>
                                <paper-listbox slot="dropdown-content">
                                    <paper-item>
                                        <pb-download data-template="pages:edit-odd-link" src="document1">
                                            <pb-i18n key="menu.admin.edit-odd">Edit ODD</pb-i18n>
                                        </pb-download>
                                    </paper-item>
                                </paper-listbox>
                            </paper-menu-button>
                        </pb-restricted>
                        <pb-lang name="lang" data-template="pages:languages"/>
                        <pb-login id="login" group="tei">
                            <iron-icon slot="icon" icon="account-circle"/>
                        </pb-login>
                    </pb-media-query>
                </div>
            </app-drawer>
            <app-header-layout>
                <app-header slot="header" condenses="condenses" fixed="fixed" effects="resize-title parallax-background blend-background">
                    <app-toolbar class="menubar" height="64px">
                        <h3 condensed-title="condensed-title">e-editiones</h3>
                        <pb-media-query query="(min-width: 1024px)">
                            <div class="menu-items">
                                <a href="${app}/news.md" data-template="pages:parse-params"><pb-i18n key="app.news"></pb-i18n></a>
                                <a href="${app}/e-editiones-arbeitsfelder-verein.docx.xml" data-template="pages:parse-params"><pb-i18n key="app.strategy"></pb-i18n></a>
                                <a href="${app}/Statuten_e-editiones.docx.xml" data-template="pages:parse-params"><pb-i18n key="app.statutes"></pb-i18n></a>
                                <a href="${app}/protokolle/20200504_PROT_Gruendungsversammlung_e-editiones.md" data-template="pages:parse-params"><pb-i18n key="app.foundation-protocol"></pb-i18n></a>
                                <a href="${app}/community.md" data-template="pages:parse-params"><pb-i18n key="app.contact"></pb-i18n></a>
                                <pb-restricted login="login">
                                    <paper-menu-button>
                                        <a href="#" slot="dropdown-trigger">
                                            <pb-i18n key="menu.admin.title">Admin</pb-i18n>
                                        </a>
                                        <paper-listbox slot="dropdown-content">
                                            <paper-item>
                                                <pb-download data-template="pages:edit-odd-link" src="document1">
                                                    <pb-i18n key="menu.admin.edit-odd">Edit ODD</pb-i18n>
                                                </pb-download>
                                            </paper-item>
                                        </paper-listbox>
                                    </paper-menu-button>
                                </pb-restricted>
                            </div>          
                            <!-- language selector -->
                            <pb-lang name="lang" data-template="pages:languages"/>
                            <pb-login id="login" group="tei">
                                <iron-icon slot="icon" icon="account-circle"/>
                            </pb-login>
                        </pb-media-query>
                        <paper-icon-button id="drawer-toggle" icon="icons:menu" drawer-toggle="drawer-toggle"></paper-icon-button>
                    </app-toolbar>
                    <pb-progress indeterminate="indeterminate" bottom-item="bottom-item"/>
                    <h1 class="tp-title" main-title="main-title">e-editiones</h1>
                </app-header>

                <main>
                    <pb-view src="document1" view="single" xpath="//body" use-language="use-language"></pb-view>
                </main>
                <pb-restricted class="upload" login="login" can-write="can-write">
                    <paper-card data-i18n="[heading]upload.upload" heading="Upload">
                        <div class="card-content">
                            <pb-upload id="upload" emit="docs" subscribe="docs" accept=".xml, .tei, .odd, .docx, .md"></pb-upload>
                        </div>
                    </paper-card>
                </pb-restricted>
            </app-header-layout>
        </app-drawer-layout>
    </pb-page>
    <div class="splash">
        <h1 class="tp-title">e-editiones</h1>
        <p>This site requires a sufficiently modern browser to work properly!</p>
    </div>
</body>

</html>
